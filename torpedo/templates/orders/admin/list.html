{% extends "users/settings/base.html" %}

{% block content %}
<div class="container">
    <div class="col-sm-9">
        <div class="row">
            <div class="col-md-12" align="center">
                <h3 class="custom-header">{{ heading }}</h3>
            </div>
        </div>
        <table class="table table-hover table-responsive custom-table">
            <thead class="custom-table-thead">
            <tr>
                <th>Order Id</th>
                <th>User Id</th>
                <th>User Name</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.user.id }}</td>
                <td>{{ order.user.get_name() }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
