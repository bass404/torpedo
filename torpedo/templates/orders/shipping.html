{% extends "base_templates/base.html" %}

{% block container %}
<div class="container">
    <div class="check">
        <form action="{{url_for('user_order_view')}}"
                  method="POST">
            <div class="row">
                <div class="col-md-8">
                    <h4><strong>Shipping Address:</strong></h4>
                    {% for shipping_address in addresses %}
                    <div class="radio">
                        <label>
                            {% if loop.first %}
                            <input type="radio" name="optradio" value="{{ shipping_address.id }}" checked="checked">
                            {% else %}
                            <input type="radio" name="optradio" value="{{ shipping_address.id }}" >
                            {% endif %}
                            <p>{{ user.first_name }} {{ user.last_name }}</p>
                            <p>{{ shipping_address.address }},</p>
                            {% if shipping_address.address_1 %}
                            <p>{{ shipping_address.address_1 }},
                                {% endif %}
                                {% if shipping_address.address_2 %}
                                {{ shipping_address.address_2 }}, </p>
                            {% endif %}
                            <p>{{ shipping_address.city }}, {{ shipping_address.state }}, {{ shipping_address.country
                                }}</p>
                            <p>ZIP-code: {{ shipping_address.zipcode }}</p>

                            {% if user.phone %}
                            <p>Phone number: {{ user.phone }}</p>
                            {% endif %}
                        </label>
                    </div>
                    {% endfor %}
                </div>

                <div class="col-md-4">
                    <!--<a class="continue" href="{{ url_for('modify_shipping_address_view',address_id='') }}">Edit Shipping
                        Address</a>-->
                    <input class="custom-continue" type="submit" name="submitBtn" value="Edit Shipping Address" />
                    <a class="continue" href="{{ url_for('user_order_shipping_view',add_new='n') }}">Add New Shipping
                        Address</a>
                    <input class="custom-continue" type="submit" name="submitBtn" value="Place Order" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
