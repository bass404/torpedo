{% extends "base_templates/base_with_sidebar.html" %}

{% block sidebar %}
<div class="rsidebar span_1_of_left">
  <div class="of-left">
    <h3 class="cate">Settings</h3>
  </div>
  <ul class="menu">
    <li class="item"><a href="#">User Information</a>
      <ul>
        <li class="subitem1"><a href="#">Personal Information</a></li>
        <li class="subitem1"><a href="{{ url_for('user_address_views') }}">Address</a></li>
      </ul>
    </li>
  </ul>
</div>

<!--initiate accordion-->
<script type="text/javascript">
  $(function() {
    var menu_ul = $('.menu > li > ul'),
      menu_a  = $('.menu > li > a');
    menu_ul.hide();
    menu_a.click(function(e) {
      e.preventDefault();
      if(!$(this).hasClass('active')) {
        menu_a.removeClass('active');
        menu_ul.filter(':visible').slideUp('normal');
        $(this).addClass('active').next().stop(true,true).slideDown('normal');
      } else {
        $(this).removeClass('active');
        $(this).next().stop(true,true).slideUp('normal');
      }
    });

  });
</script>
<div class="sellers">
  <div class="of-left-in">
    <h3 class="tag">Tags</h3>
  </div>
  <div>
  </div>
</div>
{% endblock %}
