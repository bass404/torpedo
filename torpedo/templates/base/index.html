{% extends "base_templates/base.html" %}

{% block container %}
<div class="custom-banner">
    <div>
        <script src="{{ url_for('static', filename='js/responsiveslides.min.js') }}"></script>
        <script>
          $(function () {
            $("#slider").responsiveSlides({
              auto: true,
              nav: true,
              speed: 500,
              namespace: "callbacks",
              pager: true,
            });
          });
        </script>
        <div id="top" class="callbacks_container">
            <ul class="rslides" id="slider">
                <li class="custom-banner">
                    <img src="http://res.cloudinary.com/dos7zqrjl/image/upload/v1511223999/banner1_kv5ncr.jpg" alt=""/>
                    <div class="banner-text"></div>
                </li>
                <li class="custom-banner">
                    <img src="http://res.cloudinary.com/dos7zqrjl/image/upload/v1511223999/banner2_e8vz4v.jpg" alt=""/>
                    <div class="banner-text"></div>
                </li>
                <li class="custom-banner">
                    <img src="http://res.cloudinary.com/dos7zqrjl/image/upload/v1511223999/banner3_kf7xsu.jpg" alt=""/>
                    <div class="banner-text"></div>
                </li>
                <li class="custom-banner">
                    <img src="http://res.cloudinary.com/dos7zqrjl/image/upload/v1511223999/banner4_qakq02.jpg" alt=""/>
                    <div class="banner-text"></div>
                </li>
                <li class="custom-banner">
                    <img src="http://res.cloudinary.com/dos7zqrjl/image/upload/v1511223999/banner5_wssvpr.jpg" alt=""/>
                    <div class="banner-text"></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--content-->
<div class="content">
    <div class="container">
        <div class="content-top">
            <h4 class="custom-header font-normal">NEW RELEASED</h4>
            <hr/>
            <div class="grid-in">
                {% for product in new_released_products %}
                <div class="col-md-4 bottom-cd simpleCart_shelfItem">
                    <div class="product-at product-list">
                        <a href="{{ url_for('product_detail_view', product_id=product.id) }}">
                            <img class="img-responsive img-custom" src="{{ product.get_image_url }}" alt="">
                            <div class="pro-grid">
                                <span class="buy-in">Buy Now</span>
                            </div>

                            <!--<div class="b-wrapper">
                                <h3 class="b-animate b-from-left b-delay03 ">
                                    <span>{{ product.name }}</span>
                                </h3>
                            </div>-->
                        </a>
                        <!--<p><a href="{{ url_for('product_detail_view', product_id=product.id) }}">{{
                            product.get_Description }}</a></p>-->
                    </div>
                </div>
                {% endfor %}
                <!-- <div class="clearfix"> </div> -->
            </div>
        </div>
        <!-- Best Sellers-->
        <div class="row">
            <div class="col-md-12"></div>
        </div>

        <div class="content-top">
            <h4 class="custom-header font-normal">BEST SELLERS</h4>
            <hr/>
            <div class="grid-in">
                {% for product in featured %}
                <div class="col-md-4 bottom-cd simpleCart_shelfItem">
                    <div class="product-at product-list">
                        <a href="{{ url_for('product_detail_view', product_id=product.id) }}">
                            <img class="img-responsive img-custom" src="{{ product.get_image_url }}" alt="">
                            <div class="pro-grid">
                                <span class="buy-in">Buy Now</span>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
                <!-- <div class="clearfix"> </div> -->
            </div>
        </div>
        <!----->
    </div>

    <div class="content-bottom">
        <h4 class="custom-header font-normal" align="center">FEATURED BRANDS</h4>
        <ul>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo.png') }}"
                                 alt=""></a></li>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo1.png') }}"
                                 alt=""></a></li>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo2.png') }}"
                                 alt=""></a></li>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo3.png') }}"
                                 alt=""></a></li>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo4.png') }}"
                                 alt=""></a></li>
            <li><a href="#"><img class="img-responsive" src="{{ url_for('static', filename='images/lo5.png') }}"
                                 alt=""></a></li>
            <div class="clearfix"></div>
        </ul>
    </div>
</div>
{% endblock %}
