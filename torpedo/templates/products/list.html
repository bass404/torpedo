{% extends "products/base.html" %}

{% block content %}
<div class=" bottom-product">
  {% for product in products %}
  <div class="col-md-4 bottom-cd simpleCart_shelfItem" style="margin-bottom:2em;">
    <div class="product-at product-list">
      <a href="{{ url_for('product_detail_view',product_id=product.id) }}"><img class="img-responsive img-custom" src="{{ product.get_image_url }}" alt="">
        <div class="pro-grid">
          <span class="buy-in">Buy Now</span>
        </div>
      </a>
    </div>

    <p class="tun">{{product.get_Description}}</p>

    <a href="{{ url_for('product_detail_view',product_id=product.id) }}" class="item_add"><p class="number item_price"><i> </i>{{product.get_price}}</p></a>
  </div>
  {% endfor %}

  <div class="clearfix"> </div>
</div>

<div class="clearfix"> </div>
<nav class="in">
  <ul class="pagination">
    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
    <li><a href="#">2 <span class="sr-only"></span></a></li>
    <li><a href="#">3 <span class="sr-only"></span></a></li>
    <li><a href="#">4 <span class="sr-only"></span></a></li>
    <li><a href="#">5 <span class="sr-only"></span></a></li>
    <li> <a href="#" aria-label="Next"><span aria-hidden="true">»</span> </a> </li>
  </ul>
</nav>
{% endblock %}
