{% extends "users/settings/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12" align="center">
        <h3 class="custom-header">{{ heading }}</h3>
    </div>
</div>
<table class="table table-hover table-responsive custom-table">
    <thead class="custom-table-thead">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <td>
            <a href="{{ url_for('product_update_view', product_id=product.id)}}">{{ product.name }}</a>
        </td>
        <td>{{ product.category.name }}</td>
        <td><a href="{{ url_for('product_delete_view', product_id=product.id) }}">Remove</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
