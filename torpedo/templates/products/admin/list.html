{% extends "users/settings/base.html" %}

{% block content %}
<div class="container">
  <div class="col-sm-9">
    <h1>{{ heading }}</h1>
    <table class="table table-hover table-responsive" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>
            <a href="{{ url_for('product_update_view', product_id=product.id)}}">{{ product.name }}</a>
          </td>
          <td>{{ product.category.name }}</td>
          <td><a href="{{ url_for('product_delete_view', product_id=product.id) }}">Remove</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
