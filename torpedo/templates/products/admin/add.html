{% extends "users/settings/base.html" %}

{% block content %}
<div class="container">
  <div class="col-sm-9">
    <h1>{{ heading }}</h1>
    {% include "form_messages.html" %}
      <form class="form-horizontal" action="{{url_for('add_product_view')}}" method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Name:</label>
        <div class="col-sm-10">
          {{ form.name(class="form-control input-lg")}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Description">Description:</label>
        <div class="col-sm-10">
          {{ form.description(class="form-control input-lg")}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Category">Category:</label>
        <div class="col-sm-10">
          {{ form.category(class="form-control input-lg")}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
  </div>
</div>
{% endblock %}
